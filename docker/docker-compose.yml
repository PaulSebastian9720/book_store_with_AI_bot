services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_USER: bookstore
      POSTGRES_PASSWORD: bookstore123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore"]
      interval: 5s
      timeout: 3s
      retries: 10

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/neo4jpassword
      NEO4J_PLUGINS: '[]'
    ports:
      # Neo4j Browser: http://localhost:7474 (user: neo4j, pass: neo4jpassword)
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookstore.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      # pgAdmin: http://localhost:5050
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
  neo4jdata:
